<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Memoria</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ffecd2, #fcb69f);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    .login-box {
      background: rgba(255, 255, 255, 0.8);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
      text-align: center;
      width: 320px;
      position: relative;
    }
    h1 {
      margin-bottom: 10px;
      font-size: 2rem;
      color: #ff7e5f;
    }
    input {
      width: 90%;
      margin: 10px 0;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      border: 1px solid #ddd;
    }
    input:focus {
      outline: none;
      border-color: #ff7e5f;
      box-shadow: 0 0 5px rgba(255, 126, 95, 0.3);
    }
    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: #ff7e5f;
      color: #fff;
      font-size: 1.1rem;
      cursor: pointer;
      margin-top: 10px;
      transition: all 0.3s;
    }
    button:hover { 
      background: #eb5c40; 
      transform: translateY(-2px);
    }
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
      transform: none;
    }
    p { margin-top: 10px; }
    a { color: #ff7e5f; font-weight: bold; text-decoration: none; }
    .demo-login {
      margin-top: 1rem;
      padding: 1rem;
      background: rgba(255, 215, 0, 0.1);
      border-radius: 10px;
      font-size: 0.9rem;
    }
    .error {
      color: red;
      font-size: 0.9rem;
      margin-top: 0.5rem;
      display: none;
    }
    .success {
      color: green;
      font-size: 0.9rem;
      margin-top: 0.5rem;
      display: none;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h1>âœ¨ Memoria âœ¨</h1>
    <h3>Login</h3>
    <form id="loginForm">
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit" id="loginBtn">Login</button>
      <div class="error" id="errorMsg"></div>
      <div class="success" id="successMsg"></div>
    </form>
    
    <div class="demo-login">
      <strong>ðŸ§ª Demo Mode</strong><br>
      <small>Use any email/password combination to login!</small><br>
      <button onclick="quickLogin()" style="margin-top: 10px; width: auto; padding: 8px 16px; font-size: 0.9rem;">Quick Demo Login</button>
    </div>
    
    <p>No account? <a href="register.html">Register</a></p>
  </div>

  <script src="app.js"></script>
  <script>
    const loginForm = document.getElementById('loginForm');
    const loginBtn = document.getElementById('loginBtn');
    const errorMsg = document.getElementById('errorMsg');
    const successMsg = document.getElementById('successMsg');

    function showError(message) {
      errorMsg.textContent = message;
      errorMsg.style.display = 'block';
      successMsg.style.display = 'none';
    }

    function showSuccess(message) {
      successMsg.textContent = message;
      successMsg.style.display = 'block';
      errorMsg.style.display = 'none';
    }

    function hideMessages() {
      errorMsg.style.display = 'none';
      successMsg.style.display = 'none';
    }

    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      
      if (!email || !password) {
        showError('Please fill in all fields');
        return;
      }

      if (!email.includes('@')) {
        showError('Please enter a valid email address');
        return;
      }

      loginBtn.disabled = true;
      loginBtn.textContent = 'Logging in...';
      hideMessages();

      try {
        // Simulate login process
        await new Promise(resolve => setTimeout(resolve, 1000));
        
        // In demo mode, any email/password works
        showSuccess('Login successful! Redirecting...');
        
        // Store demo user data
        localStorage.setItem('demoUser', JSON.stringify({
          id: 'demo-user-' + Date.now(),
          email: email,
          name: email.split('@')[0]
        }));
        
        setTimeout(() => {
          window.location.href = 'home.html';
        }, 1000);
        
      } catch (error) {
        showError('Login failed. Please try again.');
        console.error('Login error:', error);
      } finally {
        loginBtn.disabled = false;
        loginBtn.textContent = 'Login';
      }
    });

    // Quick demo login function
    function quickLogin() {
      document.getElementById('email').value = 'demo@memoria.com';
      document.getElementById('password').value = 'demo123';
      loginForm.dispatchEvent(new Event('submit'));
    }

    // Check if user is already logged in
    window.addEventListener('load', () => {
      const demoUser = localStorage.getItem('demoUser');
      if (demoUser) {
        showSuccess('Already logged in! Redirecting...');
        setTimeout(() => {
          window.location.href = 'home.html';
        }, 1000);
      }
    });
  </script>
</body>
</html>
