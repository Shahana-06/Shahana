<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memoria - Profile</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600;800&display=swap" rel="stylesheet">
  <style>
    body { margin: 0; padding: 0; font-family: 'Nunito', sans-serif; min-height: 100vh; background: linear-gradient(135deg, #a1c4fd, #c2e9fb); display: flex; justify-content: center; align-items: flex-start; padding: 2rem; }
    .container { width: 95%; max-width: 600px; background: rgba(255, 255, 255, 0.95); border-radius: 20px; padding: 2rem; box-shadow: 0 12px 25px rgba(0, 0, 0, 0.2); }
    h1 { text-align: center; color: #444; margin-bottom: 1rem; }
    .userinfo { background: #f7f9fc; padding: 1rem; border-radius: 12px; margin-bottom: 1.5rem; box-shadow: 0 5px 12px rgba(0,0,0,0.1); }
    .userinfo p { margin: 0.2rem 0; color: #333; }
    .memories { margin-top: 1rem; }
    .memory { background: #fff; border-radius: 12px; padding: 1rem; margin: 0.7rem 0; box-shadow: 0 6px 12px rgba(0,0,0,0.1); position: relative; }
    .memory p { margin: 0.3rem 0; }
    .memory .visibility { font-size: 0.85rem; font-weight: bold; color: #666; }
    .delete-btn { position: absolute; top: 10px; right: 10px; background: #ff6f61; border: none; padding: 6px 10px; border-radius: 8px; color: white; cursor: pointer; font-size: 0.8rem; }
    .delete-btn:hover { background: #e63946; }
    .nav { margin-top: 2rem; text-align: center; }
    .nav button { margin: 0.5rem; padding: 12px 18px; border: none; border-radius: 12px; background: #667eea; color: white; font-weight: bold; cursor: pointer; transition: transform 0.2s; }
    .nav button:hover { transform: scale(1.05); }
  </style>
</head>
<body>
  <div class="container">
    <h1>üë§ My Profile</h1>

    <div class="userinfo">
      <p><strong>Email:</strong> <span id="userEmail">Loading...</span></p>
      <p><strong>User ID:</strong> <span id="userId">Loading...</span></p>
    </div>

    <h2>My Memories</h2>
    <div class="memories" id="memories">Loading...</div>

    <div class="nav">
      <button onclick="window.location.href='home.html'">üè† Home</button>
      <button onclick="logout()">üö™ Logout</button>
    </div>
  </div>

  <!-- Supabase JS library -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.33.0/dist/supabase.min.js"></script>
  <script>
    // ‚úÖ Initialize Supabase first
    const supabaseUrl = "YOUR_SUPABASE_URL";
    const supabaseKey = "YOUR_SUPABASE_ANON_KEY";
    const supabase = supabase.createClient(supabaseUrl, supabaseKey);

    async function loadProfile() {
      const { data: { user }, error } = await supabase.auth.getUser();
      if (error || !user) {
        alert("Not logged in!");
        window.location.href = "login.html";
        return;
      }

      document.getElementById("userEmail").innerText = user.email;
      document.getElementById("userId").innerText = user.id;

      // Load memories
      const { data: memories, error: memErr } = await supabase
        .from("memories")
        .select("*")
        .eq("wallet_id", user.id)
        .order("timestamp", { ascending: false });

      if (memErr) {
        document.getElementById("memories").innerText = "Error loading memories.";
        console.log(memErr);
        return;
      }

      if (!memories.length) {
        document.getElementById("memories").innerText = "No memories yet.";
        return;
      }

      const memHtml = memories.map(m => `
        <div class="memory">
          <p>${m.anonymous ? "<em>Anonymous</em>" : "You"}</p>
          <p>${m.text}</p>
          <p class="visibility">(${m.privacy?.toUpperCase() || "PUBLIC"})</p>
        </div>
      `).join("");
      document.getElementById("memories").innerHTML = memHtml;
    }

    function logout() {
      supabase.auth.signOut().then(() => window.location.href = "login.html");
    }

    // Run on page load
    window.onload = loadProfile;
  </script>
</body>
</html>
